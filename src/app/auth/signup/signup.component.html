<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput data-test="email-input" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error id="invalid-email" *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input data-test="password-input" type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error id="invalid-password" *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button data-test="signup-button" color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
