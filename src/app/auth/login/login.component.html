<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(logingForm)" #logingForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput id="email-input" name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput id="password-input" name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button id="login-btn" color="accent" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
